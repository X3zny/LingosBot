<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Lingo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #aaaaaa;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        select {
            background-color: #2a2a2a;
            color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        #discordButton {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #7289DA;
            color: white;
            font-weight: bold;
        }

        #discordButton img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #discordButton:hover {
            background-color: #5B6EAE;
            box-shadow: 0 4px 10px rgba(91, 110, 174, 0.7);
            transform: translateY(-2px);
        }

        #githubButton {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333333;
        }

        #githubButton:hover {
            background-color: #383838;
            box-shadow: 0 4px 10px rgba(55, 57, 63, 0.7);
            transform: translateY(-2px);
        }

        #githubButton img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: #333333;
        }

        #stronaButton {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fcb2a2;
            color: white;
            font-weight: bold;
        }

        #stronaButton img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #stronaButton:hover {
            background-color: #fcb2a2;
            box-shadow: 0 4px 10px #fdb6a7;
            transform: translateY(-2px);
        }

        .creator {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
        }

        .version {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="version">v.1.3.2</div>
    <h2>AutoLingo</h2>

    <label for="languageSelect">Wybierz język:</label>
    <select id="languageSelect" aria-label="Wybierz język">
        <option value="angielski">Angielski</option>
        <option value="sosa">sosa</option>
        <option value="hiszpanski">Hiszpański</option>
        <option value="niemiecki">Niemiecki</option>
    </select>

    <button id="autofill">Uzupełnij</button>
    <button id="newWord">Dalej [Enter]</button>

    <button id="stronaButton">
        <img src="https://raw.githubusercontent.com/X3zny/Lingos-strona/refs/heads/main/crazy.png" alt="GitHub Logo">
        Storna/Słowka
    </button>

    <button id="discordButton">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968899.png" alt="Discord Logo">
        Dołącz do Discorda
    </button>
    <button id="githubButton">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">
        GitHub
    </button>

    <div class="creator">Twórca: X3zny</div>

    <script src="popup.js"></script>
</body>
</html>
